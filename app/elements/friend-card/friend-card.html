<polymer-element name="friend-card" attributes="friendData">
  <template>
    <link rel="stylesheet" href="friend-card.css">
    <!-- card to display a friends Facebook info -->
    <div id="container" layout horizontal>
      <content select="img"></content>
      <div flex vertical justified layout>      
        <div class="badges" horizontal around-justified layout>
          <core-icon icon="grade"></core-icon>
          <core-icon class="trend-up" icon="expand-less"></core-icon>
        </div>
        <content select="h2"></content>
      </div>
    </div>
    <div id="name" horizontal layout>
      <content select="h1"></content>
      <paper-icon-button id="follow" icon="bookmark" on-tap="{{followTapped}}"></paper-icon-button>
    </div>

    <!-- <div vertical layout>
      <p class="stat">Score: <span>{{ score }}</span></p>
      <p class="stat">Friends: <span>{{ friendCount }}</span></p>
      <p class="stat">Posts: <span>{{ postCount }}</span></p>
      <p class="stat">Photos: <span>{{ photoCount }}</span></p>
      <p class="stat">Games: <span>{{ gameCount }}</span></p>
    </div> -->
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        publish: {
          follow: {
            value: false,
            reflect: true
          }
        },
        followTapped: function(event, detail, sender) {
          this.follow = !this.follow;
          this.fire('follow-tap');
        }
      });

    })();
  </script>
</polymer-element>
